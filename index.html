<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NoName-Programming</title>
        <link rel="stylesheet" href="assets/style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Pattern Matching</h1>
        <h2>Input:</h2>
        <div class="editor">
            <div class="editor_linenumber">
                <p>100000</p>
                <p>2</p>
                <p>3</p>
            </div>
            <div class="container">
                <div id="bd" class="backdrop">
                  <div id="cloneInput" class="highlights">
                    <!-- cloned text with <mark> tags here -->
                  </div>
                </div>
                <textarea id="userInput">Hello World.</textarea>
            </div>
        </div>
        <h2>Log:</h2>
        <div class="errorOutput"></div>
        <h2>Output:</h2>
        <div class="userOutput"></div>
    </body>
</html>
